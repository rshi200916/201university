<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	    <link rel="icon" href="../static/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	    <link rel="icon" href="../static/images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
	    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
	    <meta name="author" content="ajiho">
	    <link rel="stylesheet" href="../static/lib/bootstrap-icons/font/bootstrap-icons.css">
	    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
	    <link rel="stylesheet" href="../static/css/bootstrap-admin.min.css">
	    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
        <script src="../static/js/vue.js"></script>
        <script src="{{ static('/js/query.js') }}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bsa-bg-danger rounded">
	    <div class="container-fluid"><a class="navbar-brand" href="javascript:">201 university</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcnt3" aria-controls="navcnt3" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navcnt3">
	            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" href="javascript:">
	                        <i class="bi bi-house me-1"></i>Home
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="javascript:">
	                        <i class="bi bi-person me-1"></i>About
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="javascript:">
	                        <i class="bi bi-grid me-1"></i>rent
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="javascript:">
	                        <i class="bi bi-mic me-1"></i>Contact
	                    </a>
	                </li>
                   <li class="nav-item dropdown">
					    <a class="nav-link dropdown-toggle" id="select1" href="javascript:" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					        others
					    </a>
						<ul class="border-0 bsa-radius-15 dropdown-menu shadom " id="select2">
						    <li style="list-style-type: none;"><a class="dropdown-item" href="/shop/">Goodwill</a>
						    </li>
						</ul>

					</li>

                </ul>
	            <form class="d-flex">
                    {% if user.username %}
                          <button type="button" id="UserName" class="btn same-btn btn-primary px-5 bsa-radius-30"><i class="bi bi-person me-1"></i>{{ user.username }}
	                      </button>

                        <button type="button"  id="Logout" class="btn same-btn btn-success px-5 bsa-radius-30"><i class="bi bi-house me-1"></i>Logout
					</button>
                        {% else %}
                        <button class="btn same-btn login btn-dark me-3 bsa-radius-30 px-4" type="button" id="Login">
	                    <i class="bi bi-lock"></i> Login
	                </button>

	               <button class="btn same-btn btn-light bsa-radius-30 px-4" id="Register" type="button"><i class="bi bi-person"></i> Register
	                </button>

                    {% endif %}
	            </form>
	        </div>

	    </div>
	</nav>
    <script>
        let btn=document.getElementsByClassName('same-btn');
        if(btn[0].id=='Login'){
            btn[0].onclick= function (){
                window.location='{{ url('Login') }}'
            }
        }
        let select1=$('#select1');
		let select2=$('#select2');
		select1.click(function(){
			select1.attr('aria-expanded','true');
			select1.attr('class','nav-link dropdown-toggle show');
			select2.attr('class','border-0 bsa-radius-15 dropdown-menu shadow show');
			select2.attr('data-bs-popper','none')
		});

    </script>
{% block register %}
  <div>
  <p>register</p>
  </div>
{% endblock %}

{% block homepage  %}
    <div>

    </div>

{% endblock %}

</body>

</html>
