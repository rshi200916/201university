<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	    <link rel="icon" href="{{ static('/images/favicons/favicon-32x32.png') }}" sizes="32x32" type="image/png">
	    <link rel="icon" href="{{ static('/images/favicons/favicon-16x16.png') }}" sizes="16x16" type="image/png">
	    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
	    <meta name="description" content="Bootstrap-Admin基于bootstrap5的免费开源的响应式后台管理模板">
	    <meta name="author" content="ajiho">
	    <link rel="stylesheet" href=" {{static( '/lib/bootstrap-icons/font/bootstrap-icons.css' )}}">
	    <link rel="stylesheet" href="{{static( '/css/bootstrap.min.css' )}}">
	    <link rel="stylesheet" href="{{static('/css/bootstrap-admin.min.css') }}">
	    <title>Bootstrap-Admin - 开源免费响应式后台管理系统模板</title>
        <script src="{{ static('/js/vue.js') }}"></script>
        <script src="{{ static( '/js/query.js') }}"></script>
        <script src="{{ static('/js/query_cookie.js') }}"></script>
        <style type="text/css">
				#search_width {
					width: 400px;
				}
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark btn-danger rounded">
		    <div class="container-fluid"><a class="navbar-brand" href="/shop">Goodwill</a>
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcnt1" aria-controls="navcnt1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navcnt1">

					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					 <div class="row row-cols-auto gy-3">
					 	<div class="d-flex gap-3 mt-3">
					 	    <a href="javascript:" class="btn btn-danger">
					 	        <i class='bi bi-bell'></i>
					 	        <span class="text">News</span>
					 	    </a>
					 	</div>
					 	<div class="d-flex gap-3 mt-3">
					 	    <a href="/shop/love" class="btn btn-danger">
					 	        <i class='bi bi-hand-thumbs-up me-2 align-middle'></i>
					 	        <span class="text">Love</span>
					 	    </a>
					 	</div>
						<div class="d-flex gap-3 mt-3">
						    <a href="/shop/cart" class="btn btn-danger">
						        <i class='bi bi-cart'></i>
						        <span class="text">Cart</span>
						    </a>
						</div>
                          <div class="d-flex gap-3 mt-3">
						    <a href="/shop/sell/" class="btn btn-danger">
						        <i class='bi bi-calendar4-event me-2 align-middle'></i>
						        <span class="text">Sell</span>
						    </a>
						</div>

					 </div>

					</ul>
		            <form class="d-flex bsa-nav-search" >
		                <div class="input-group" id="input-group" >
		                    <input aria-label="搜索关键字" type="text" class="form-control" placeholder="Search" autocomplete="off" id="search_width">
		                    <button class="btn" type="submit"><i class="bi bi-search"></i>
		                    </button>
		                </div>
		            </form>

		        </div>
				<form class="d-flex">
                    {% if user.username %}
                          <button type="button" id="UserName" class="btn shop-btn btn-primary px-5 bsa-radius-30"><i class="bi bi-person me-1"></i>{{ user.username }}
	                      </button>

                        <button type="button" id="Logout" class="btn shop-btn btn-success px-5 bsa-radius-30"><i class="bi bi-house me-1"></i>Logout
					</button>
                        {% else %}
                        <button class="btn shop-btn btn-dark me-3 bsa-radius-30 px-4" type="button" id="Login">
	                    <i class="bi bi-lock"></i> Login
	                </button>

	               <button class="btn shop-btn btn-light bsa-radius-30 px-4" id="Register" type="button"><i class="bi bi-person"></i> Register
	                </button>

                    {% endif %}
	            </form>
		    </div>
		</nav>
     <script>
       let tag=document.getElementsByClassName('shop-btn');


        if(tag[1].id=='Register') {
            tag[1].onclick = function () {
                window.location = "{{ url('register') }}";

            }

        }else if(tag[1].id='Logout'){
            tag[1].onclick=function (){
                $.get('/Logout/', function(){
                    location.reload();
                })
            }

            }
        if(tag[0].id=='Login') {
            tag[0].onclick = function () {
                window.location = '{{ url('Login') }}'
            }
        }

  </script>
    {% block home %}
       <div></div>

    {%endblock  %}
    {% block love %}
       <div></div>

    {%endblock  %}
 {% block cart %}
       <div></div>

  {%endblock  %}
{% block goods %}
       <div></div>

  {%endblock  %}
{% block sell %}
    <div></div>

{% endblock %}

{% block test %}
 <div></div>
{% endblock %}


</body>
</html>
